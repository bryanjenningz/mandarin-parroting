<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mandarin Parroting</title>
    <meta name="viewport" content="width=device-width; initial-scale=1" />
    <meta
      name="description"
      content="The goal of this web app is to make it as easy as possible to get good at Mandarin Chinese by parroting YouTube videos."
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black text-white">
    <div id="player" class="sr-only"></div>
    <div id="root"></div>
    <script src="./build/main.js"></script>
    <script>
      const INTERVAL_TIME = 500;
      const RECORDINGS_KEY = "RECORDINGS_KEY";
      const DEFAULT_VIDEO_ID = "NqucofWlAA4";

      let player;
      let isPlaying = false;
      let intervalId = null;

      const app = Elm.Main.init({
        node: document.getElementById("root"),
        flags: localStorage.getItem("flags"),
      });
      app.ports.startVideo.subscribe(startVideo);
      app.ports.playVideo.subscribe(playVideo);
      app.ports.pauseVideo.subscribe(pauseVideo);
      app.ports.setVideoTime.subscribe(setVideoTime);
      app.ports.setVideoSpeed.subscribe(setVideoSpeed);
      app.ports.submitNewVideo.subscribe(submitNewVideo);
      app.ports.saveFlags.subscribe(saveFlags);

      function startVideo(videoId) {
        if (!player?.loadVideoById) return initVideo(videoId);
        player.loadVideoById(videoId);
        playVideo();
      }

      function playVideo() {
        if (!player?.playVideo) return initVideo();
        player.playVideo();
        isPlaying = true;
        if (!intervalId) {
          intervalId = setInterval(getVideoTime, INTERVAL_TIME);
        }
      }

      function pauseVideo() {
        if (!player?.pauseVideo) return initVideo();
        player.pauseVideo();
        isPlaying = false;
        clearInterval(intervalId);
        intervalId = null;
      }

      function getVideoTime() {
        if (!player?.getCurrentTime) return initVideo();
        const time = player.getCurrentTime() || 0;
        if (isPlaying && time >= player.getDuration()) {
          player.seekTo(0);
          return app.ports.getVideoTime.send(0);
        }
        app.ports.getVideoTime.send(time);
      }

      function setVideoTime(videoTime) {
        if (!player?.seekTo) return initVideo();
        player.seekTo(videoTime);
        app.ports.getVideoTime.send(videoTime);
      }

      function setVideoSpeed(videoSpeed) {
        player?.setPlaybackRate?.(videoSpeed / 100);
      }

      function submitNewVideo(data) {
        const { videoId, subtitles } = data;
        const RETRY_TIME = 1000;
        if (!player) {
          initVideo();
          return setTimeout(() => submitNewVideo(data), RETRY_TIME);
        }
        if (player.getVideoData?.()?.video_id !== videoId) {
          player.loadVideoById?.(videoId);
          return setTimeout(() => submitNewVideo(data), RETRY_TIME);
        }
        app.ports.addVideo.send({
          videoId,
          title: player.getVideoData().title,
          duration: player.getDuration(),
          subtitles,
        });
      }

      function saveFlags(flags) {
        localStorage.setItem("flags", JSON.stringify(flags));
      }

      function initVideo(videoId = DEFAULT_VIDEO_ID) {
        if (player || window.onYouTubeIframeAPIReady) return;
        const tag = document.createElement("script");
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName("script")[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        window.onYouTubeIframeAPIReady = () => {
          player = new YT.Player("player", {
            height: 1,
            width: 1,
            videoId,
            playerVars: {
              playsinline: 1,
            },
          });
        };
      }

      initVideo();
    </script>
  </body>
</html>
