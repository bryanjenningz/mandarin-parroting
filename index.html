<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mandarin Parroting</title>
    <meta name="viewport" content="width=device-width; initial-scale=1" />
    <meta
      name="description"
      content="The goal of this web app is to make it as easy as possible to get good at Mandarin Chinese by parroting YouTube videos."
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>
    <script src="./build/main.js"></script>
    <script>
      const app = Elm.Main.init({
        node: document.getElementById("root"),
        flags: localStorage.getItem("model"),
      });
      app.ports.save.subscribe((model) => {
        localStorage.setItem("model", JSON.stringify(model));
      });
    </script>
  </body>
</html>
